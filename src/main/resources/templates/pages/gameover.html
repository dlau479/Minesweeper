<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<head> 
    <title>Game Over</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href = "custom.css" rel = "stylesheet">
    <script src = "js/bootstrap.js"></script>
    <script src="controller.js"></script>
</head>
<body class = "text-center">

    <main class="form-signin w-100 m-auto">
        <form th:action = "@{/}">
        <h1 class="h3 mb-3 fw-normal">Game Over</h1>
        <div class="form-floating">
            <p th:text = "You+' '+played+' '+on+' '+${difficulty}"></p>
            <p th:text = "Mines+' '+left+' '+${mines}"></p>
            <p th:text = "Moves+' '+you+' '+made+' '+${clicks}"></p>
            <p th:text = "Safe+' '+cells+' '+left+' '+${safecells}"></p>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Play Agian</button>
        <p class="mt-5 mb-3 text-muted"></p>
        </form>
    </main>
  
  </body>

</html>
