<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<head> 
    <title>Minesweeper</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src = "js/bootstrap.js"></script>
    <script src="controller.js"></script>
</head>
<body  >

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <p class="navbar-brand" href="#">Minesweeper</p>
    <div class="text-center collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class = "nav-link" th:href = "@{/}">  Go Back</a>
        </li>
        <li class="nav-item active">
          <a  class = "nav-link" th:text = "Difficulty+ ' '+ ${difficulty}"></a>
        </li>
        <li class="nav-item active">
          <a class = "nav-link" th:text = "Minecount+ ' ' + ${minecount}"></a>
        </li>
        <li class="nav-item active">
          <a class = "nav-link" th:text = "Move+' '+Counter +' '+ ${MoveCounter}"></a>
        </li>
      </ul>

    </div>
  </nav>

  
  <div >
    <table id="body"  class = "table-responsive   table-bordered border border-dark ">
      <tbody>
        <tr th:each="i : ${#numbers.sequence(0, column -1)}" th:value="${i}" >
          <td th:each="j : ${#numbers.sequence(0, row -1)}" th:value="${j}"  > 


            <div th:switch="${board[i][j].getValue()}">
              <div th:case="'c'">
                <table class="table align-middle bg-secondary " >
                  <tr >   
                    <form id = "form" th:action="@{/gameplay}" >
                      <input type="hidden" th:name="difficulty" th:value="${difficulty}">
                      <input id="cell_value" type="hidden" th:name="value" th:value="${board[i][j].getValue()}"> 
                      <input id="field_data_x" type="hidden"  th:name="x" th:value="${i}">                
                      <input id="field_data_y" type="hidden"  th:name="y" th:value="${j}"> 
                    </form>
                  </tr>  
                </table>
              </div>
              <div th:case="'s'">
                <table class="table align-middle bg-success "  >
                  <tr >   
                    <form id = "form" action="#" th:action="@{/gameplay}" th:method="get">
                      <input type="hidden" th:name="difficulty" th:value="${difficulty}">
                      <input id="cell_value" type="hidden" th:name="value" th:value="${board[i][j].getValue()}"> 
                      <input id="field_data_x" type="hidden"  th:name="x" th:value="${i}">                
                      <input id="field_data_y" type="hidden"  th:name="y" th:value="${j}"> 

                      <td> <input th:name="submit" th:value="submit" type="submit" class="btn btn-primary" ></input></td> 
                      <td> <input th:name = "flag", th:value="flag" type="submit" class="btn btn-warning" ></input> </td>
                    </form>
                  </tr>  
                </table>
              </div>
              <div th:case="'b'">
                <table class="table align-middle bg-success " >
                  <tr >   
                    <form id = "form" action="#" th:action="@{/gameplay}" th:method="get">
                      <input type="hidden" th:name="difficulty" th:value="${difficulty}">
                      <input id="cell_value" type="hidden" th:name="value" th:value="${board[i][j].getValue()}"> 
                      <input id="field_data_x" type="hidden"  th:name="x" th:value="${i}">                
                      <input id="field_data_y" type="hidden"  th:name="y" th:value="${j}"> 

                      <td> <input th:name="submit" th:value="submit" type="submit" class="btn btn-primary" ></input></td> 
                      <td> <input th:name = "flag", th:value="flag" type="submit" class="btn btn-warning" ></input> </td>
                    </form>
                  </tr>  
                </table>
              </div>
              
              <div th:case="'t'">
                <table class="table align-middle bg-info " >
                  <tr >   
                    <form id = "form" action="#"  th:action="@{/gameplay}" th:method="get" >
                      <input type="hidden" th:name="difficulty" th:value="${difficulty}">
                      <input id="cell_value" type="hidden" th:name="value" th:value="${board[i][j].getValue()}"> 
                      <input id="field_data_x" type="hidden"  th:name="x" th:value="${i}">                
                      <input id="field_data_y" type="hidden"  th:name="y" th:value="${j}"> 
                      <td> <input th:name="submit" th:value="submit" type="submit" class="btn btn-primary" ></input></td> 
                      <td> <input th:name = "flag", th:value="flag" type="submit" class="btn btn-warning" ></input> </td>
                    </form>
                  </tr>  
                </table>
              </div>

            </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>


</body>

</html>
