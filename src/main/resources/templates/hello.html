<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>MineSweeper</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href = "custom.css" rel = "stylesheet">
    <script src = "js/bootstrap.js"></script>
</head>

<body class = "text-center">

    <main class="form-signin w-100 m-auto">
        <form th:action = "@{gameplay}">
        <h1 class="h3 mb-3 fw-normal">Choose Your Diffculty</h1>
        <div class="form-floating">
            <select class="form-select" th:name="difficulty"  aria-label="Default select example">
                <option th:value="Classic ">Classic</option>
                <option th:value="Easy ">Easy</option>
                <option th:value="Medium ">Medium</option>
                <option th:value="Expert">Expert</option>
            </select>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted"></p>
        </form>
    </main>

</body>
</html>
